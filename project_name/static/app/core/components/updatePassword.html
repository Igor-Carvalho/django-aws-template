<div class="box box-solid" cg-busy="vm.updatePasswordPromise">
  <div class="box-header with-border">
    <h3 class="box-title">Alterar Senha</h3>
  </div>

  <div class="box-body">
    <form name="updatePasswordForm" novalidate>
      <div class="form-group">
        <label for="">Senha Atual</label>
        <input type="password" class="form-control" name="old_password" ng-model="vm.data.old_password" required/>
        <span class="help-text text-danger" ng-show="vm.errors.old_password">Senha inv√°lida</span>
      </div>

      <div class="form-group">
        <label for="">Nova Senha</label>
        <input type="password"  class="form-control" name="new_password1" ng-model="vm.data.new_password1" required/>
        <span class="help-text text-danger" ng-show="vm.errors.new_password1">[[ vm.errors.new_password1[0] ]]</span>
      </div>

      <div class="form-group">
        <label for="">Confirmar Nova Senha</label>
        <input type="password"  class="form-control" name="new_password2" ng-model="vm.data.new_password2" required/>
        <span class="help-text text-danger" ng-show="vm.errors.new_password2">[[ vm.errors.new_password2[0] ]]</span>
      </div>

      <hr>
      <div class="clearfix">
        <button class="btn btn-primary pull-right" ng-click="vm.updatePassword()" ng-disabled="updatePasswordForm.$invalid">
          <i class="fa fa-refresh"></i> <span>Alterar Senha</span>
        </button>
      </div>
    </form>
  </div>
</div>
