<li class="dropdown user user-menu">
  <!-- Menu Toggle Button -->
  <a href="" class="dropdown-toggle" data-toggle="dropdown">
    <!-- The user image in the navbar-->
    <img ng-src="[[ User.gravatar_url ]]" class="user-image" alt="User Image">
    <!-- hidden-xs hides the username on small devices so only the image appears. -->
    <span class="hidden-xs">[[ User.username ]]</span>
  </a>
  <ul class="dropdown-menu">
    <!-- The user image in the menu -->
    <li class="user-header">
      <img ng-src="[[ User.gravatar_url ]]" class="img-circle" alt="User Image">
      <p>
        [[ User.username ]]
        <small>Desde [[ User.created ]]</small>
      </p>
    </li>
    <!-- Menu Body -->
    <li class="user-body">
      <div class="col-xs-4 text-center">
        <a class="pointer">Followers</a>
      </div>
      <div class="col-xs-4 text-center">
        <a class="pointer">Sales</a>
      </div>
      <div class="col-xs-4 text-center">
        <a class="pointer">Friends</a>
      </div>
    </li>
    <!-- Menu Footer-->
    <li class="user-footer">
      <div class="pull-left">
        <a class="btn btn-default btn-flat pointer">Profile</a>
      </div>
      <div class="pull-right">
        <a ng-click="vm.logout()" class="btn btn-default btn-flat">Logout</a>
      </div>
    </li>
  </ul>
</li>
